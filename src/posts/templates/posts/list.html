{% extends 'posts/base.html' %}
{% block content %}
{% for query in queryset%}
    <ul class="thumbnails">
      <li class="span4">
        <div class="thumbnail">
          <h3><a href="{{ query.get_absolute_url }}">{{ query.title }}</a><small>{{ query.updated }}</small></h3>
          <p>{{query.content}}</p>
        </div>
      </li>
      ...
    </ul>
    {% endfor %}
{% endblock content %}
