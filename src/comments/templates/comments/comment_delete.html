{% extends "posts/base.html" %}
{% block head_extra %}
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<meta content="notranslate" name="google"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      rel="stylesheet"/>
<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans:400,300,700|Yesteryear" rel="stylesheet"
      type="text/css"/>
{% endblock head_extra %}

{% block content %}
{% load crispy_forms_tags %}
<div id="wrapper">
    <!-- end #header -->
    <div id="page">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-20 card mb-4  mt-3 left  top">

                    <div class="card mb-4">
                        <div class="card-body">
                            <h1>Confirm Delete</h1>
                            <form action="" method="POST"> {% csrf_token %}
                                <p>Are you sure you want to delete: "{{ comment_delete.content }}"?</p>
                                <input class='btn btn-warning' type='submit' value='Confirm'>
                                <a class='btn btn-default' href='{{ comment_delete.get_absolute_url }}'>Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</div>
{% endblock content %}
